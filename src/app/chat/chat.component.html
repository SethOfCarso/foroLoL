<div class="container" [hidden]="hidden">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <!-- Header side panel -->
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recientes</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Buscar">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
              </span> </div>
          </div>
        </div>
        <!-- List of chats side panel -->
        <div class="inbox_chat">
          <app-conversation 
            *ngFor="let conversation of conversations; let elementIndex = index;" 
            [conversationData]="this.conversation"
            [index]="elementIndex"
            (selected)="conversationSelected($event)">
          </app-conversation>
        </div>
      </div>
      <!-- Close button -->
      <div class="chat-color">
        <button type="button" class="close close-btn" (click)="toggleChatVisibility()">
          <span>&times;</span>
        </button>
      </div>
      <!-- Messages -->
      <div class="mesgs">
        <div class="msg_history">
          <app-chat-messages [chatMessages]="msgList"></app-chat-messages>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Escribe un mensaje" [(ngModel)]="msg"
              (keydown.enter)="sendMyMessage()" />
            <button class="msg_send_btn" type="button" (click)="sendMyMessage()"><i class="fa fa-paper-plane"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="toggleChatVisibility()" class="float" *ngIf="isLoggedIn">
  <i class="fa fa-comment"></i>
</button>
