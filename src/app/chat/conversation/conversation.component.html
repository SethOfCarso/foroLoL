<div class="chat_list" [ngClass]="{'active_chat': conversationData.selected == true}" (click)="itemSelected()">
  <div class="chat_people">
    <div class="chat_img"> <img src="{{environment}}/api/image/{{conversationData.userImage}}"> </div>
    <div class="chat_ib">
      <h5>{{conversationData.username}}</h5>
    </div>
  </div>
</div>
