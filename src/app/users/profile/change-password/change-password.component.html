<form #passwordForm="ngForm" (ngSubmit)="submit(passwordForm)">
  <div class="form-group">
    <label for="">Nueva contraseña:</label>
    <input type="password" class="form-control" name="password" ngModel required>
    <label for="">Confirme contraseña:</label>
    <input type="password" class="form-control" name="passwordConfirmation" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary float-right">Cambiar contraseña</button>
</form>
